name: CI/CD to VM

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USER }}/flask-todo

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies for tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint
        run: flake8 .

      - name: Run tests
        run: pytest -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t $DOCKER_IMAGE:${{ github.sha }} .
          docker tag $DOCKER_IMAGE:${{ github.sha }} $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:latest

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Copy docker-compose and env to VM
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          port: ${{ secrets.VM_PORT }}
          source: "docker-compose.yml,.env"
          target: "~/flask-todo/"

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.8.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            set -e
            cd ~/flask-todo
            # optionally show docker-compose.yml for debugging
            ls -la
            cat docker-compose.yml
            # pull latest image and start
            docker compose pull || true
            docker compose up -d --remove-orphans
            docker image prune -f
